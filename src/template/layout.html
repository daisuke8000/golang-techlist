<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="csrf" content="{{ CSRF }}" />
    <title>{% block title %}MyTechBlog{% endblock %}</title>

    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="/css/layout.css" />
    {% block css %}{% endblock %}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
</head>
<body>
<header>
    <div class="header">
        <a class="header_logo" href="/">MyTechBlog</a>
    </div>
</header>

<main>
    {% block content %}{% endblock %}
</main>
<footer>
    <div class="footer">
        <ul class="footer_menu">
            <li class="footer_menu-item"><a href=""><i class="fab fa-twitter fa-3x"></i></a></li>
            <li class="footer_menu-item"><a href=""><i class="fab fa-github fa-3x"></i></a></li>
            <li class="footer_menu-item"><a href="">プライバシーポリシー</a></li>
            <li class="footer_menu-item"><a href="">運営者</a></li>
        </ul>
        <div class="footer_copy-right">
            © 2020 ○○○○
        </div>
    </div>

</footer>

{% block js %}{% endblock %}
</body>
</html>
